<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  	<!-- <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css"> -->
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <script src="assets/javascript/game.js"></script> -->
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <div class="container">
      <h1>Tic-Tac-Toe</h1>
      <div class="game-board">
        <div class="row">
                <!-- 1st row */ -->
        <div class="col-xs-2 cell" id="0"></div>
        <div class="col-xs-2 cell" id="1"></div>
        <div class="col-xs-2 cell" id="2"></div>
              </div>
        <!-- 2nd row */ -->
                <div class="row">
        <div class="col-xs-2 cell" id="3"></div>
        <div class="col-xs-2 cell" id="4"></div>
        <div class="col-xs-2 cell" id="5"></div>
              </div>
        <!-- 3rd row */ -->
                <div class="row">
        <div class="col-xs-2 cell" id="6"></div>
        <div class="col-xs-2 cell" id="7"></div>
        <div class="col-xs-2 cell" id="8"></div>
      </div>
    </div>

      <div class="instructions">
        <h3>Instructions</h3>
        <ul>
          <li>Choose to play as "X" or "O".</li>
          <li>Click on the "X" or "O" and then click on the square you want to mark.</li>
          <li>Second player selects next square.</li>
          <li>Which ever player marks three in a row wins.</li>
        </ul>
        <!-- <button type="select" id="reset" class="btn">Reset Game</button> -->
        <h3 id="alerts">
        </h3>
      </div>
    </div>




  </body>
</html>
