<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <div class="container">
      <h1>Tic-Tac-Toe</h1>
      <div class="col-md-6 grid-all">
        <!-- 1st row */ -->
        <div class="grid" id="1:1"></div>
        <div class="grid" id="1:2"></div>
        <div class="grid" id="1:3"></div>
        <!-- 2nd row */ -->
        <div class="grid" id="2:1"></div>
        <div class="grid" id="2:2"></div>
        <div class="grid"id="2:3"></div>
        <!-- 3rd row */ -->
        <div class="grid" id="3:1"></div>
        <div class="grid" id="3:2"></div>
        <div class="grid" id="3:3"></div>
      </div>
      <div class="col-md-3">
        <h3>Instructions</h3>
        <ul>
          <li>Choose to play as "X" or "O".</li>
          <li>Click on the "X" or "O" and then click on the square you want to mark.</li>
          <li>Second player selects next square.</li>
          <li>Which ever player marks three in a row wins.</li>
        </ul>
      </div>
    </div>




  </body>
</html>
